<div class="col-xs-8 padding-search">
    <form ng-submit="userSearch()">
        <div class="input-group searchinputfield" id="userfilterinput">
            <input class="form-control input-sm" type="text" placeholder="@user"
              ng-model="userfilterInput" ng-click="onFocus()" ng-blur="onBlur()">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
            </span>
        </div>
    </form>
</div>

<div class="col-xs-4 padding-search">
    <span class="pull-left">
        <button class="btn btn-primary btn-sm" type="button" ng-click="resetUser()">Reset</button>
    </span>
    <span class="col-xs-1 searchbtn padding-search">
        <a href="" class="infobtn" ng-click="showUserFilterInfo()">
             <span class="glyphicon glyphicon-info-sign"></span>
        </a>
    </span>
</div>
