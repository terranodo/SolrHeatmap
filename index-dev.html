<!DOCTYPE html>
<html ng-app="SolrHeatmapApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>search</title>

    <!-- LIBRARY CSS -->
    <!-- <script src="http://localhost:9091"></script> -->
    <link rel="stylesheet" href="./assets/lib/ol3/ol.css">
    <link rel="stylesheet" href="./assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/lib/rzslider/rzslider.min.css" />

    <!-- LIBRARY JS -->
    <script src="./assets/lib/jquery/jquery-2.1.3.min.js"></script>
    <script src="./assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/lib/angularjs/angular.min.js"></script>
    <script src="./assets/lib/angularjs/angular-ui-router.js"></script>
    <script src="./assets/lib/ui-bootstrap/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="./assets/lib/rzslider/rzslider.min.js"></script>
    <script src="./assets/lib/proj4js/proj4.js"></script>
    <script src="./config/3857.js"></script>
    <script src="./assets/lib/ol3/ol.js"></script>

    <!-- additional ol3 features -->
    <!-- filters -->
    <script type="text/javascript" src="./assets/lib/ol3-ext/filter/filter.js"></script>
    <script type="text/javascript" src="./assets/lib/ol3-ext/filter/maskfilter.js"></script>

    <!-- interaction -->
    <script src="./assets/lib/ol3-ext/interaction/transforminteraction.js"></script>

    <!-- APP CSS -->
    <link rel="stylesheet" href="./tmp/styles.css">

    <!-- APP JS -->
    <script src="./app/app.js"></script>
    <script src="./app/controller/InfoWindowCtrl.js"></script>
    <script src="./app/controller/Main.js"></script>
    <script src="./app/controller/BackgroundLayer.js"></script>
    <script src="./app/service/Map.js"></script>
    <script src="./app/service/Normalize.js"></script>
    <script src="./app/service/HeatMapSourceGenerator.js"></script>
    <script src="./app/service/InfoService.js"></script>
    <script src="./app/service/searchFilter.js"></script>
    <script src="./app/service/queryService.js"></script>
    <script src="./app/service/heightModule.js"></script>
    <script src="./app/service/PanelInformationService.js"></script>

    <!-- APP components -->
    <script src="./app/components/modules.js"></script>
    <script src="./app/components/histogram/HistogramDirective.js"></script>
    <script src="./app/components/datepicker/DatepickerDirective.js"></script>
    <script src="./app/components/tweetlist/tweetlistDirective.js"></script>
    <script src="./app/components/tweetlist/panelDirective.js"></script>
    <script src="./app/components/toolbarSearch/toolbarSearchDirective.js"></script>
    <script src="./app/components/userFilter/userFilterDirective.js"></script>
    <script src="./app/components/geospatialFilter/geospatialFilterDirective.js"></script>
    <script src="./app/components/exportButton/exportButtonDirective.js"></script>
    <script src="./app/components/heatmap/heatmapDirective.js"></script>
    <script src="./app/components/search/search.js"></script>
    <script src="./app/components/keyword/keywordDirective.js"></script>

    <script src="./tmp/templates.js"></script>

</head>

<body ng-controller="MainController">
	<ui-view></ui-view>
    <div class="container-fluid">
        <div class="row center-block width-block">
            <div class="container col-400-12 col-800-6 col-1200-4">
                <div class="row component-padding">
                    <div class="col-xs-12 row-box">
                        <toolbar-search number-keywords="10"></toolbar-search>
                    </div>
                </div>
                <div class="row component-padding">
                    <div class="col-xs-12 row-box" row-box>
                        <user-filter></user-filter>
                    </div>
                </div>
                <div class="row component-padding">
                    <div class="col-xs-12 row-box">
                        <geospatial-filter></geospatial-filter>
                    </div>
                </div>
                <div class="row component-padding">
                    <div class="col-md-12 row-box">
                      <div class="row">
                        <tweetlist></tweetlist>
                      </div>
                    </div>
                </div>
                <div class="row component-padding">
                    <div class="col-md-12 row-box">
                        <export-button></exportButton>
                    </div>
                </div>
            </div>

            <div class="container col-400-12 col-800-6 col-1200-8">
                <div class="row">
                    <div class="container col-400-12 col-1200-4">
                        <div class="row component-padding">
                            <div class="col-md-12 row-box"q>
                                <date-picker></date-picker>
                            </div>
                        </div>
                    </div>
                    <div class="container col-400-12 col-1200-4">
                        <div class="row component-padding">
                            <div class="col-md-12 row-box">
                                <tweet-panel></tweet-panel>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="container col-400-12 col-1200-8 col-1600-9 col-2000-12">
                        <div class="row component-padding">
                            <div class="row-box heatmap">
                              <heatmap></heatmap>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- map popup -->
    <ng-include src="'./app/view/mapPopup.html'"></ng-include>
    <!-- info popup -->
    <ng-include src="'./app/view/infoPopup.html'"></ng-include>

</body>

</html>
