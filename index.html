<!DOCTYPE html>
<html ng-app="SolrHeatmapApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Solr &dash; Heatmap (Sample UI)</title>

    <!-- LIBRARY CSS -->
    <link rel="stylesheet" href="./assets/lib/ol3/ol.css">
    <link rel="stylesheet" href="./assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/2.13.0/rzslider.min.css" />

    <!-- LIBRARY JS -->
    <script src="./assets/lib/jquery/jquery-2.1.3.min.js"></script>
    <script src="./assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/lib/angularjs/angular.min.js"></script>
    <script src="./assets/lib/ui-bootstrap/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/2.13.0/rzslider.min.js"></script>
    <script src="./assets/lib/proj4js/proj4.js"></script>
    <script src="./config/3857.js"></script>
    <script src="./assets/lib/ol3/ol.js"></script>

    <!-- APP CSS -->
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./build/styles.min.css">

    <!-- Minified client -->
    <script src="./build/hm-client.min.js"></script>
</head>

<body ng-controller="MainController">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-4 container">
                <div class="row component-padding">
                    <div class="col-xs-12 row-box">
                        <toolbar-search></toolbar-search>
                    </div>
                </div>
                <div class="row component-padding">
                    <div class="col-xs-12 row-box">
                        <geospatial-filter></geospatial-filter>
                    </div>
                </div>
                <div class="row component-padding">
                    <div class="col-md-12 row-box">
                      <div class="row tweetlist-box">
                        <tweetlist></tweetlist>
                      </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8 container">
                <div class="row">
                    <div class="col-md-7">
                        <div class="row component-padding">
                            <div class="col-md-12 row-box">
                                <date-picker></date-picker>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="row component-padding">
                            <div class="col-xs-12 row-box">
                                <user-filter></user-filter>
                            </div>
                        </div>
                        <div class="row component-padding">
                            <div class="col-md-12 row-box">
                                <export-button></exportButton>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row component-padding">
                            <div class="col-md-12 row-box">
                              <heatmap></heatmap>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- map popup -->
    <ng-include src="'./app/view/mapPopup.html'"></ng-include>
    <!-- info popup -->
    <ng-include src="'./app/view/infoPopup.html'"></ng-include>

</body>
</html>
